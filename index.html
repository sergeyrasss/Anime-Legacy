<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видеоплеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .video-container {
            width: 95%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(200, 0, 0, 0.5);
            margin-bottom: 40px;
        }
        #videoPlayer {
            width: 100%;
            display: block;
            background: #000;
        }
        .home-button {
            display: block;
            width: 300px;
            max-width: 90%;
            padding: 25px 0;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .home-button:after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(25deg);
            transition: all 0.5s;
        }
        .home-button:hover:after {
            left: 120%;
        }
        .home-button:active {
            transform: scale(0.95);
            background: #c0392b;
        }
        .title {
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="title">Видео контент</div>
    
    <div class="video-container">
        <video id="videoPlayer" controls playsinline>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    
    <a href="index.html" class="home-button">На главную</a>

    <script>
        // Автозапуск при загрузке для iOS
        document.body.addEventListener('touchend', function initPlay() {
            var video = document.getElementById('videoPlayer');
            video.play().catch(e => console.log(e));
            document.body.removeEventListener('touchend', initPlay);
        }, {once: true});
        
        // Полноэкранное видео при двойном клике
        var video = document.getElementById('videoPlayer');
        video.addEventListener('dblclick', function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            }
        });
    </script>
</body>
</html>
