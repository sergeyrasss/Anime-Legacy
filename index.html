<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видеоплеер для iOS 6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .video-container {
            width: 95%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(200, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        #videoPlayer {
            width: 100%;
            display: block;
            background: #000;
        }
        .home-button {
            display: block;
            width: 250px;
            max-width: 85%;
            padding: 20px 0;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 20px auto 0; /* Центрирование кнопки */
        }
        .title {
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        .speed-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
            max-width: 500px;
        }
        .speed-btn {
            width: 60px;
            height: 60px;
            background: #222;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; /* Убираем подсветку при тапе */
            -webkit-user-select: none; /* Запрет выделения текста */
            user-select: none;
        }
        .speed-btn.active {
            background: #e74c3c;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }
        .speed-btn:active {
            transform: scale(0.95);
        }
        .speed-label {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }
        .speed-display {
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-align: center;
            margin: 10px 0;
            height: 30px;
        }
        .speed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }
        .ios6-notice {
            color: #e74c3c;
            text-align: center;
            font-size: 14px;
            margin: 5px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="title">Видео контент</div>
    
    <div class="ios6-notice" id="ios6Notice">iOS 6: для скоростей >2x используется FrameSkip</div>
    
    <div class="video-container">
        <video id="videoPlayer" controls playsinline>
            <source src="video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    
    <div class="speed-container">
        <div class="speed-label">Выберите скорость:</div>
        <div class="speed-display" id="currentSpeed">Скорость: 1.0x</div>
        <div class="speed-controls">
            <button class="speed-btn active" data-speed="1">1x</button>
            <!-- Убрана кнопка 1.5x -->
            <button class="speed-btn" data-speed="2">2x</button>
            <button class="speed-btn" data-speed="3">3x</button>
            <button class="speed-btn" data-speed="4">4x</button>
            <button class="speed-btn" data-speed="5">5x</button>
        </div>
    </div>
    
    <a href="index.html" class="home-button">На главную</a>

    <script>
        // Определяем iOS 6
        var isIOS6 = /iP(hone|od|ad).*OS 6_/.test(navigator.userAgent);
        if (isIOS6) {
            document.getElementById('ios6Notice').style.display = 'block';
            
            // Добавляем обработчики для тач-событий на iOS6
            document.addEventListener('touchstart', function() {}, false);
        }
        
        // Элементы управления
        var video = document.getElementById('videoPlayer');
        var currentSpeed = document.getElementById('currentSpeed');
        var speedButtons = document.querySelectorAll('.speed-btn');
        
        // Переменные для управления скоростью
        var targetSpeed = 1.0;
        var frameSkipRate = 0;
        var frameSkipCounter = 0;
        var lastUpdate = 0;
        
        // Функция для установки скорости
        function setPlaybackRate(rate) {
            targetSpeed = parseFloat(rate);
            currentSpeed.textContent = `Скорость: ${targetSpeed.toFixed(1)}x`;
            
            // Обновляем активную кнопку
            speedButtons.forEach(btn => {
                if (parseFloat(btn.dataset.speed) === targetSpeed) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // На iOS 6 используем кастомное ускорение для скоростей выше 2x
            if (isIOS6 && targetSpeed > 2.0) {
                video.playbackRate = 2.0;
                frameSkipRate = targetSpeed / 2.0 - 1;
                frameSkipCounter = 0;
                startFrameSkipping();
            } else {
                video.playbackRate = targetSpeed;
                frameSkipRate = 0;
            }
        }
        
        // Функция для пропуска кадров (имитация ускорения)
        function startFrameSkipping() {
            if (frameSkipRate <= 0) return;
            
            var now = Date.now();
            if (now - lastUpdate > 40) {
                frameSkipCounter++;
                
                if (frameSkipCounter >= frameSkipRate) {
                    video.currentTime += 0.1;
                    frameSkipCounter = 0;
                }
                
                lastUpdate = now;
            }
            
            if (targetSpeed > 2.0 && !video.paused) {
                requestAnimationFrame(startFrameSkipping);
            }
        }
        
        // Обработчики кнопок скорости
        speedButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                setPlaybackRate(this.dataset.speed);
            });
            
            // Добавляем обработчики для тач-событий
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Предотвращаем стандартное поведение
                setPlaybackRate(this.dataset.speed);
            });
        });
        
        // Автозапуск при загрузке для iOS
        document.body.addEventListener('touchend', function initPlay() {
            video.play().catch(e => console.log(e));
            document.body.removeEventListener('touchend', initPlay);
        }, {once: true});
        
        // Полноэкранное видео при двойном клике
        video.addEventListener('dblclick', function() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            }
        });
        
        // Обработчик воспроизведения/паузы
        video.addEventListener('play', function() {
            if (targetSpeed > 2.0 && isIOS6) {
                startFrameSkipping();
            }
        });
        
        // Горячие клавиши для скорости
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') setPlaybackRate(1);
            else if (e.key === '2') setPlaybackRate(2);
            else if (e.key === '3') setPlaybackRate(3);
            else if (e.key === '4') setPlaybackRate(4);
            else if (e.key === '5') setPlaybackRate(5);
            else if (e.key === ' ') {
                if (video.paused) video.play();
                else video.pause();
            }
        });
    </script>
</body>
</html>
