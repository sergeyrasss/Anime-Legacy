<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaOcean — Читайте лучшую мангу онлайн бесплатно</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 5px #0f0;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 2em;
            text-shadow: 0 0 3px #0f0;
        }
        .cover-image {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            margin-bottom: 2em;
        }
        .read-button {
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 30px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 0 5px #0f0;
        }
        .read-button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Manga<span class="blink">Ocean</span></h1>
    <p>Читайте лучшую мангу онлайн бесплатно</p>
    <img src="https://static.desu.city/data/manga/covers/preview/825.jpg?1654158602" alt="Обложка манги" class="cover-image">

</body>
</html>
