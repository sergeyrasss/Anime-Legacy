<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видео для iOS 6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
        }
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            line-height: 1.5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .player-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        .player-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modern-player, .legacy-player {
            width: 100%;
            height: 100%;
        }
        .legacy-player {
            display: none;
        }
        .download-section {
            text-align: center;
            margin: 25px 0;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #2980b9;
        }
        .warning {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        .video-list {
            margin-top: 30px;
        }
        .video-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        /* iOS 6 specific */
        .ios6 .warning {
            display: block;
        }
        .ios6 .modern-player {
            display: none;
        }
        .ios6 .legacy-player {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Видео для iOS 6</h1>
        <p>Специально оптимизированные видеофайлы</p>
    </header>

    <div class="warning">
        ⚠️ Ваше устройство использует iOS 6. Для воспроизведения видео может потребоваться
        <a href="https://support.apple.com/downloads/quicktime" target="_blank">QuickTime Player</a>.
    </div>

    <div class="player-container">
        <div class="player">
            <!-- Современный плеер -->
            <video class="modern-player" controls playsinline>
                <source src="video.mp4" type="video/mp4">
                Ваш браузер не поддерживает HTML5 видео.
            </video>
            
            <!-- Плеер для iOS 6 -->
            <object class="legacy-player" width="100%" height="100%"
                classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B"
                codebase="http://www.apple.com/qtactivex/qtplugin.cab">
                <param name="src" value="video.mp4">
                <param name="autoplay" value="false">
                <param name="controller" value="true">
                <param name="scale" value="aspect">
                <embed src="video.mp4" width="100%" height="100%"
                    autoplay="false" controller="true" scale="aspect"
                    pluginspage="http://www.apple.com/quicktime/download/">
            </object>
        </div>
    </div>

    <div class="download-section">
        <a href="video.mp4" class="download-btn">Скачать видео</a>
    </div>

    <div class="video-list">
        <h2>Другие видео</h2>
        <!-- JavaScript добавит список видео здесь -->
    </div>

    <footer>
        <p>Оптимизировано для iOS 6 и современных устройств</p>
    </footer>

    <script>
        // Определяем iOS 6
        var isIOS6 = /iP(hone|od|ad).*OS 6_/.test(navigator.userAgent);
        
        // Добавляем класс для iOS 6
        if (isIOS6) {
            document.body.classList.add('ios6');
            console.log("iOS 6 detected");
            
            // Автозапуск для iOS 6
            setTimeout(function() {
                var embeds = document.getElementsByTagName('embed');
                for (var i = 0; i < embeds.length; i++) {
                    embeds[i].src = embeds[i].src + "?autoplay=1";
                }
            }, 1000);
        }
        
        // Получаем список видео для страницы
        function loadVideoList() {
            var videoList = [];
            
            // Попробуем получить список видео из папки
            try {
                // В GitHub Pages можно использовать API для получения списка файлов
                // Но для простоты укажем видео вручную
                videoList = [
                    { name: "Видео 1", file: "video1.mp4" },
                    { name: "Видео 2", file: "video2.mp4" },
                    { name: "Видео 3", file: "video3.mp4" }
                ];
            } catch (e) {
                console.error("Error loading video list:", e);
            }
            
            // Добавляем видео на страницу
            var container = document.querySelector('.video-list');
            if (videoList.length > 0) {
                var html = '';
                videoList.forEach(function(video) {
                    html += `
                    <div class="video-item">
                        <div class="video-title">${video.name}</div>
                        <a href="${video.file}" class="download-btn" style="display:block; margin-top:10px; text-align:center;">Скачать</a>
                    </div>
                    `;
                });
                container.innerHTML += html;
            }
        }
        
        // Загружаем список видео при загрузке страницы
        window.addEventListener('DOMContentLoaded', loadVideoList);
    </script>
</body>
</html>
